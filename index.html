<!DOCTYPE html>
<html>
  <head>
    <!-- 文字コード変更 -->
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="initialize.js"></script>

    <style type="text/css">
      body
      {
        margin: 0;
      }

      ol
      {
        margin-top: 0px;
        margin-left: 2em;
        font-weight:bold;/*太字*/
      }

      #Settings
      {
        background-color: white;
      }
    </style>
  </head>

  <body>
    <div id="Settings">
      <br>
      <!-- 色変更 -->
      <table>
        <tr>
          <th></th>
          <th>文字色</th>
        </tr>
        <tr>
          <td>曲名 :</td>
          <td>
            <input id="SongName_ColorDialog" type="color" value="#ffffff">
          </td>
          <td>
            　　背景色：<input id="background_ColorDialog" type="color" value="#00ff00">
          </td>
      </table>

      <br>
      <!-- サイズ変更 -->
      <table>
        <tr>
          <th></th>
          <th>サイズ</th>
        </tr>
        <tr>
          <td>曲名 :</td>
          <td>
            <label><!-- フォント -->
              <input id="SongName_FontSizeSlider" type="range" min="0" max="50" step="1" value="50">
              <span id="FontSize"></span>
            </label>
          </td>
        </tr>
      </table>

      <br>

      <!-- 曲名入力 -->
      <input type="text" id="SongName" name="SongName" size="45" placeholder="曲名を記入してください">
      <input type="button" id="SongAddButton" name="AddButton" value="追加" onclick="AddSong()"><br>

      <label>
        段組み：<input id="ColumnsSlider" type="range" min="1" max="5" step="1" value="0">
        <span id="Columns"></span>
      </label>

      <hr>

    </div>

    <!-- 曲名リスト -->
    <ol id="SongList">
      <li>aaaaa</li>
      <li>aaaaa</li>
      <li>aaaaa</li>
      <li>aaaaa</li>
      <li>aaaaa</li>
      <li>aaaaa</li>
      <li>aaaaa</li>
      <li>aaaaa</li>
      <li>aaaaa</li>
      <li>aaaaa</li>
      <li>aaaaa</li>
    </ol>

    <script type="text/javascript" src="ColorDialog.js"></script>
    <script type="text/javascript" src="Slider.js"></script>
  </body>

  <script>
    //
    // 曲名追加
    //
    function AddSong()
    {
      var element = document.getElementById("SongList");
      var text = document.getElementById("SongName");

      var li = document.createElement('li');
      li.textContent = text.value;
      document.getElementById('SongList').appendChild(li);

      // テキストボックスを初期化
      text.value = "";
    }
  </script>
</html>
